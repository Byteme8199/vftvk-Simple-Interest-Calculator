<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="spacer">
                Amount <input type="number" id="principal">
            </div>
            <div class="spacer">
                Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span>
            </div>
            <div class="spacer">
                No. of Years
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="spacer">
                Interest : <span id="result"></span>
            </div>
            <div class="spacer">
                <button onclick="compute()">Compute Interest</button>
            </div>
            <div class="spacer">
                <span id="result"></span>
            </div>
            <footer>
                &#169; This Calculator belongs to Ryan Gordon
            </footer>
        </div>
    </body>
</html>
